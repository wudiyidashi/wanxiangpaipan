# Dependabot 配置文件
# 用于自动更新依赖项

version: 2
updates:
  # Flutter 依赖更新
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "yourusername"  # 替换为你的 GitHub 用户名
    commit-message:
      prefix: "chore"
      include: "scope"

  # GitHub Actions 更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    reviewers:
      - "yourusername"  # 替换为你的 GitHub 用户名
    commit-message:
      prefix: "chore"
      include: "scope"
